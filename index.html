<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Card</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- <h1>SNEAKERS</h1> -->
  <div class="container">
    <div class="card">

      <div class="nike">
        <div class="circle"></div>
        <img src="jordans1.png" alt="jordans">
      </div>

      <div class="info">

        <h1 class="title">Air Jordan IV</h1>

        <h3>
          The Air Jordan IV was MJ's first signature model to take flight.
        </h3>

        <div class="sizes">
          <button>8</button>
          <button>9</button>
          <button>9.5</button>
          <button class="active">10</button>
          <button>10.5</button>
          <button>11</button>
          <button>11.5</button>
        </div>

      </div>

      <div class="purchase">
        <button>Purchase</button>
      </div>

    </div>
  </div>

  <div class="container2">
    <div class="card2">

      <div class="nike2">
        <div class="circle2"></div>
        <img src="jordans2.png" alt="jordans2">
      </div>

      <div class="info2">
        <h1 class="title2">Air Jordan III</h1>

        <h3>
          The Air Jordan III Retro 'UNC' looks to Michael Jordan's college days for inspiration.
        </h3>

        <div class="sizes2">
          <button>8</button>
          <button>9</button>
          <button>9.5</button>
          <button>10</button>
          <button>10.5</button>
          <button class="active">11</button>
          <button>11.5</button>
        </div>

      </div>

      <div class="purchase2">
        <button>Purchase</button>
      </div>
    </div>
  </div>

  <div class="container3">
    <div class="card3">

      <div class="nike3">
        <div class="circle3"></div>
        <img src="jordans3.png" alt="jordans3">
      </div>

      <div class="info3">
        <h1 class="title3">Air Jordan I</h1>

        <h3>
          Inspired by Michael Jordan shattering a backboard during a Nike exhibition game in Italy in 1985.
        </h3>

        <div class="sizes3">
          <button class="active">8</button>
          <button>9</button>
          <button>9.5</button>
          <button>10</button>
          <button>10.5</button>
          <button>11</button>
          <button>11.5</button>
        </div>

      </div>

      <div class="purchase3">
        <button>Purchase</button>
      </div>
    </div>
  </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
